<!-- This file shows how to design a first-run page that provides a welcome screen to the user about the features of the add-in. -->

<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Email Genius Task Pane Add-in</title>

    <!-- Office JavaScript API -->
    <script type="text/javascript" src="https://appsforoffice.microsoft.com/lib/1/hosted/office.js"></script>

    <!-- For more information on Fluent UI, visit https://developer.microsoft.com/fluentui#/. -->
    <link rel="stylesheet" href="https://res-1.cdn.office.net/files/fabric-cdn-prod_20230815.002/office-ui-fabric-core/11.1.0/css/fabric.min.css"/>

    <!-- Template styles -->
    <link href="taskpane.css" rel="stylesheet" type="text/css" />
</head>

<body class="ms-Fabric" style="padding: 12px; font-family: Segoe UI, sans-serif;">
  <h3 style="margin-bottom: 8px;">Generate Response</h3>

  <textarea
    id="messageContent"
    placeholder="(Optional) Type your email intent here..."
    style="
      width: 80%;
      min-height: 80px;
      resize: vertical;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
      line-height: 1.4;
    "
  ></textarea>

  <button
    id="sendButton"
    style="
      margin-top: 12px;
      padding: 8px 16px;
      background-color: #0078d4;
      border: none;
      border-radius: 4px;
      color: white;
      font-size: 14px;
      cursor: pointer;
    "
  >
    Create Draft
  </button>

  <!-- Loading bar (hidden by default) -->
<div id="loader" class="loader hidden" aria-hidden="true">
  <div class="bar"></div>
</div>

<script src="taskpane.js"></script>
</body>

</html>
